<script>
var index= 0;
carousel();
function carousel(){
	var i;
	var x= document.getElementsByClassName("left");
	for(i=0; i<x.length; i++){
	x[i].style.display="none";
	}
	index++;
	if(index > x.length) { index =1 }
	x[index-1].style.display="block";
	setTimeout(carousel, 5000);
	}
	var index2= 0;
	carousel2();
	function carousel2(){

	}
	var li= 0;
chlink();
function chlink(){
